<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" type="text/css" />

    <!-- Hover.css external stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Contact Us</title>
</head>
<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="index.html" class="navbar-brand mx-5">
            <img src="/assets/images/heart.png" alt="Rainbow heart" loading="lazy">
        </a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mx-3" id="navbarTogglerDemo01">
            <ul class="navbar-nav text-uppercase">
                <li class="nav-item active px-3">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Contact Form -->
    <div class="main-container">
        <h3 class="text-center text-uppercase mb-3">Contact Us</h3>
        <div class="container">
            <form class="row justify-content-center flex-column align-items-center" id="form">
                <div class="form-floating col-lg-6 col-sm-12 pb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-floating col-lg-6 col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email address</label>
                <div id="emailHelp" class="form-text pb-3">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p>Select one or more as applicable:</p>
                </div>
                <div class="form-check col-lg-6 col-sm-12">
                    <input class="form-check-input" type="checkbox" value="" id="leisure-event">
                    <label class="form-check-label" for="leisure-event">
                        Leisure Event
                    </label>
                </div>
                <div class="form-check col-lg-6 col-sm-12">
                    <input class="form-check-input" type="checkbox" value="" id="school">
                    <label class="form-check-label" for="school">
                        School
                    </label>
                </div>
                <div class="form-check col-lg-6 col-sm-12">
                    <input class="form-check-input" type="checkbox" value="" id="corporate">
                    <label class="form-check-label" for="corporate">
                        Corporate
                    </label>
                </div>
                <div class="form-check col-lg-6 col-sm-12 pb-3">
                    <input class="form-check-input" type="checkbox" value="" id="other">
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
                <div class="form-floating col-lg-6 col-sm-12">
                    <textarea class="form-control"  style="height:200px;" placeholder="Leave a comment here" id="floatingTextarea" required></textarea>
                    <label for="floatingTextarea">Give us more details on your inquiry</label>
                </div>
                <div class="col-lg-6 col-sm-12 py-3">
                    <button type="submit" class="btn w-100 btn-large btn-outline-dark fw-bold text-uppercase">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <div class="social-text">
                <i class="fas fa-copyright"></i>
                2021 Diversified Coders
            </div>
            <div class="social-media">
                <a href="https://twitter.com" target="_blank" aria-label="Find us on Twitter" class="social">
                    <i class="fab fa-twitter-square hvr-grow-shadow px-3"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" aria-label="Find us on Facebook" class="social">
                    <i class="fab fa-facebook-square hvr-grow-shadow px-3"></i>
                </a>
                <a href="https://youtube.com" target="_blank" aria-label="Watch our events on YouTube" class="social">
                    <i class="fab fa-youtube-square hvr-grow-shadow px-3"></i>
                </a>
            </div>
        </nav>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
